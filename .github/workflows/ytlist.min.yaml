name: Update ytlist.min

on:
  push:
    branches:
      - main
    paths:
      - 'ytlist.json'

jobs:
    process_changes:
        runs-on: ubuntu-latest
        steps:
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Run script
              run: cd src && python helpers/ytlist.min.py

            - name: Commit and push changes
              run: |
                git config --global user.email "github-actions@users.noreply.github.com"
                git config --global user.name "ytlist.min.json"
                git add .
                git commit -m "Update youtube list"
                git push
