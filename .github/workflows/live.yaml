name: Live server / ngrok

on:
  schedule:
    - cron: '*/30 * * * *' # 0.5h

  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  server:
    runs-on: ubuntu-latest
    steps:              
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install ffmpeg ngrok
          pip install -r requirements.txt

      - name: Start and expose server
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

          cd src
          gunicorn -k eventlet index:app &
          ngrok http --domain=${{ secrets.NGROK_DOMAIN }} http://localhost:8000 --log=stdout > ngrok.log 2>&1 &
          echo "Server started, ngrok exposure initiated."
          sleep 1800 # 30mins -> 60secs*30
