name: Live server with ngrok connection

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours

  workflow_dispatch:

jobs:
  start-server:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install ffmpeg
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list && sudo apt update && sudo apt install ngrok
        
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

      - name: Start Server and Expose with ngrok
        run: |
          cd src
          python index.py &
          ngrok http http://localhost:8080 --log=stdout > ngrok.log 2>&1 &
          echo "Server started, ngrok exposure initiated."
          sleep 21600 # 6 hours = 6 * 60 * 60 seconds
