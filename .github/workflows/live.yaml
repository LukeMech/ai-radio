name: Live server / ngrok

on:
  schedule:
    - cron: '*/30 * * * *' # 0.5h hours

  push:
    branches:
      - main

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Stop previous server
        uses: potiuk/cancel-workflow-runs@v4_9
        with:
          cancelMode: allDuplicates
          token: ${{ secrets.GITHUB_TOKEN }}
              
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install ffmpeg ngrok
          pip install -U pip
          pip install -r requirements.txt

      - name: Start and expose server
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

          cd src
          sleep 40
          python index.py &
          ngrok http --domain=${{ secrets.NGROK_DOMAIN }} http://localhost:8080 --log=stdout > ngrok.log 2>&1 &
          echo "Server started, ngrok exposure initiated."
          sleep 1800 # 30mins -> 60secs*30
