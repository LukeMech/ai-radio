<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='radio.ico') }}">
    <title>AI Radio</title>
</head>
<body>
    <h1 id="error"></h1>
    <div class="session-id">
        <p id="session-id">...</p>
    </div>

    <div class="main">
        <div class="version">
            <p> AI Radio v0.5.1 </p>
        </div>

        <div class="btn play-loading" id="play-pause-button">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>       
        </div>    
      
        <label id="theme-switch" class="theme-switch" for="checkbox_theme">
            <input type="checkbox" id="checkbox_theme">
        </label>

        <p class="player-info" id="currently-playing">...</p>
        <div class="player-info-box">
            <p id="currently-playing-title"></p>
            <p id="currently-playing-author"></p>
        </div> 
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='language.js') }}"></script>
    <script src="{{ url_for('static', filename='themeSwitch.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='playerInfo.js') }}"></script>
</body>
</html>
