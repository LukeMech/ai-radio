<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream</title>
</head>
<body>
    <button id="playPauseButton">Play</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var playPauseButton = document.getElementById('playPauseButton');
        var audio = {}
        audio.paused = true

        function generateDeviceId() {
            var randomId = Math.random().toString(36).substr(2, 9);
            return randomId;
        }
        var devId = generateDeviceId()

        // Connect to WebSocket
        var socket = io({
            extraHeaders: {
                'Device-ID': devId // Generuj i dodaj nagłówek Device-ID przy połączeniu WebSocket
            }
        });

        socket.on('connect', function() {
            console.log('Authorized via WebSocket');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from WebSocket');
            try {audio.pause()} catch(e) {}
            playPauseButton.textContent = 'Play';
        });

        playPauseButton.addEventListener('click', function() {
            if (!audio.paused) {       
                audio.pause();
                audio.src=''
                playPauseButton.textContent = 'Play';
            } else {
                playPauseButton.textContent = 'Loading...';   
                // Assuming devId is defined elsewhere in your code
                audio = new Audio();

                // Fetch the audio stream
                fetch('/listen', {
                    headers: {
                        'Device-ID': devId
                    }
                })
                .then(response => {
                    // Check if the response is ok
                    if (!response.ok) {
                        throw new Error('Error while fetching audio stream');
                    }
                    // Set the audio source to the stream
                    audio.srcObject = response.body;
                    // Start playing the audio
                    audio.play();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });


            }
        });

    </script>    
</body>
</html>
